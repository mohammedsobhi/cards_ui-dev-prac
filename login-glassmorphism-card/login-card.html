<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Glassmorphism-Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="circle first-circle"></div>
      <div class="form-container">
        
        <h1>Welcome Back</h1> 
        <img src="assets/avatar.svg" alt="your personal avatar" class="user-avatar">
        <div class="username">John Doe</div>
        <div class="email">johndoe1@example.com</div>
        <form>
          <input class="password" type="password" name="password" id="password" placeholder="Enter your password">
          <a href="#">forgot your password?</a>
          <button type="submit"><img src="assets/arrow.svg" alt=""></button>
        </form>
        
      </div>
      <div class="circle second-circle"></div>
    </div>
  </main>

</body>

</html>
